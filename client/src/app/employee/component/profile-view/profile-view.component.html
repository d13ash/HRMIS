
<div class="container-fluid" *ngFor="let s of roles">
  <mat-card class="table-card">
    <mat-card-header class="table-header">
      <div class="header-wrapper">
        <div class="header-title">
          <mat-icon class="header-icon">person</mat-icon>
          <h2 class="table-title">Employee Profile</h2>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content class="table-content">

      <section class="profile-section" aria-label="Employee Profile Details">
        <aside class="profile-left">
          <mat-card class="profile-photo-card" aria-label="Employee Photo and Basic Info">
            <mat-card-header class="photo-header">
              <img class="profile-img" src="{{ s.Emp_Photo_Path }}" alt="Photo of {{ s.FullName }}" />
              <h3 class="profile-name">{{ s.FullName }}</h3>
              <h4 class="profile-post">{{ s.Post_Name }}</h4>
            </mat-card-header>
            <mat-card-content>
              <p class="profile-id"><strong>Employee ID:</strong> {{ s.username }}</p>
            </mat-card-content>
          </mat-card>
        </aside>
        <main class="profile-right">
          <mat-card class="profile-info-card" aria-label="General Information">
            <mat-card-header class="info-header">
              <mat-icon class="info-icon" aria-hidden="true">info</mat-icon>
              <h3 class="info-title">General Information</h3>
            </mat-card-header>
            <mat-card-content>
              <table class="mat-elevation-z1 info-table" aria-label="General Information Table">
                <tbody>
                  <tr>
                    <th scope="row">Father Name:</th>
                    <td>{{ s.Father_Name_E }}</td>
                  </tr>
                  <tr>
                    <th scope="row">Mother Name:</th>
                    <td>{{ s.Mother_Name_E }}</td>
                  </tr>
                  <tr>
                    <th scope="row">Date of Birth:</th>
                    <td>{{ s.DOB | date : 'dd-MM-yyyy' }}</td>
                  </tr>
                  <tr>
                    <th scope="row">Email :</th>
                    <td>{{ s.Email_Id }}</td>
                  </tr>
                  <tr>
                    <th scope="row">Mobile No. :</th>
                    <td>{{ s.Mobile_No }}</td>
                  </tr>
                </tbody>
              </table>
              <div class="profile-action">
                <button mat-raised-button color="warn" routerLink="employee-profile">
                  UPDATE PROFILE
                </button>
              </div>
            </mat-card-content>
          </mat-card>
        </main>
      </section>
    </mat-card-content>
  </mat-card>
</div>
