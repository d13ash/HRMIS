<section class="contact-section">
  <div class="container">
    <div class="contact-wrapper">
      <!-- Contact Info -->
      <div class="contact-info">
        <div class="info-item">
          <i class="bi bi-geo-alt"></i>
          <div>
            <h4>Address</h4>
            <p>A108 Adam Street, New York, NY 535022</p>
          </div>
        </div>
        <div class="info-item">
          <i class="bi bi-phone"></i>
          <div>
            <h4>Call Us</h4>
            <p>+1 5589 55488 55</p>
          </div>
        </div>
        <div class="info-item">
          <i class="bi bi-envelope"></i>
          <div>
            <h4>Email Us</h4>
            <p>info &#64;example.com</p>
          </div>
        </div>
        <div class="map-box">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.943301839938!2d-74.0060153!3d40.7127281!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a19f07a7df5%3A0x8db13b9e55f1f63b!2sDowntown%20Conference%20Center!5e0!3m2!1sen!2sus!4v1631197031481!5m2!1sen!2sus"
            allowfullscreen
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <form [formGroup]="Contact_form" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <input type="text" placeholder="Your Name" formControlName="C_Name" required />
            <input type="email" placeholder="Your Email" formControlName="C_Email" required />
          </div>
          <input type="text" placeholder="Subject" formControlName="C_Subject" required />
          <textarea rows="6" placeholder="Message" formControlName="C_Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
