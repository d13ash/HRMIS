<mat-card>
  <h3>Leave Status</h3>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="leaveId">
      <th mat-header-cell *matHeaderCellDef> Leave ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.leave_id }} </td>
    </ng-container>


    <ng-container matColumnDef="daysRequired">
      <th mat-header-cell *matHeaderCellDef> Days Required </th>
      <td mat-cell *matCellDef="let element"> {{ element.days_required }} </td>
    </ng-container>

    <ng-container matColumnDef="leaveFrom">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let element"> {{ element.leave_from | date }} </td>
    </ng-container>

    <ng-container matColumnDef="leaveTo">
      <th mat-header-cell *matHeaderCellDef> To </th>
      <td mat-cell *matCellDef="let element"> {{ element.leave_to | date }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element" class="status-cell">
        <span [ngClass]="{
          'text-success': element.status === 'approved',
          'text-danger': element.status === 'rejected',
          'text-warning': element.status === 'pending'
        }">
          {{ element.status }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="updateLeave(element)" matTooltip="Update">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteLeave(element.leave_id)" matTooltip="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card>
