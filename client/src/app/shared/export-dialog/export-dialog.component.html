<h2 mat-dialog-title>Select Export Format</h2>
<mat-dialog-content>
  <mat-radio-group [(ngModel)]="selectedFormat">
    <mat-radio-button value="pdf">PDF</mat-radio-button><br />
    <mat-radio-button value="excel">Excel</mat-radio-button><br />
    <mat-radio-button value="csv">CSV</mat-radio-button>
  </mat-radio-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="selectedFormat">Export</button>
</mat-dialog-actions>
